<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SmartFinder Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        #contenedor { border: 1px solid #ccc; padding: 1.5rem; max-width: 480px; }
        button { padding: 0.7rem 1.5rem; background: #0057b7; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #003f82; }
        #resultado { margin-top: 1rem; color: #0a7c35; font-weight: bold; }
    </style>
</head>
<body>
<div id="contenedor">
    <h1>Autocuración de locators</h1>
    <p>El botón tiene un <code>data-testid</code> estable para que el Plan B funcione.</p>
    <button id="boton-principal" data-testid="boton-principal" onclick="mostrarMensaje()">Haz clic aquí</button>
    <p id="resultado">Esperando el clic...</p>
</div>
<script>
    function mostrarMensaje() {
        const label = document.getElementById('resultado');
        label.textContent = 'Plan B funciono: se hizo clic con el locator de respaldo';
    }
</script>
</body>
</html>
